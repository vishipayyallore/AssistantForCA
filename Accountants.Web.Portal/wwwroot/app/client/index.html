<div class="container">
    <div class="page-header"><h3>Client Information System</h3></div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"> <a href="#" class="btn btn-sm btn-info"><i class="fa fa-plus-square" aria-hidden="true"></i> New Client</a>&nbsp;</div>
        <!--<div class="panel-body">
            <p>Here is an example of the runners that you will see on the trails in our area.</p>
        </div>-->

        <!-- Table -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Active Since</th>
                    <th>Client Type</th>
                    <th>Current Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="client in vm.clients">
                    <th scope="row">{{client.id}}</th>
                    <td>{{client.name}}</td>
                    <td>{{client.activeSince}}</td>
                    <td>{{client.clientType}}</td>
                    <td>{{client.currentStatus}}</td>
                    <td>
                        <a href="#" class="btn btn-sm btn-success"><i class="fa fa-eye" aria-hidden="true"></i> View</a>&nbsp;
                        <a href="#" class="btn btn-sm btn-warning"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
